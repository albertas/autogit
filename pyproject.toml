[project]
name = "autogit"
version = "0.0.1"
authors = [
    {name = "Albertas Gimbutas", email = "albertasgim@gmail.com"},
]
description = "autogit is a command line tool for updating multiple GitLab or GitHub repositories with a single command."
readme = "README.md"
requires-python = ">= 3.12"
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "GitPython >= 3.1.29",
    "httpx >= 0.23.1" 
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.publish.index]
disable = true

[project.scripts]
autogit = "autogit.cli:main"

[tool.ruff]  # https://beta.ruff.rs/docs/settings/
line-length = 120


[tool.mypy]
exclude = ["build", "dist", "venv"]
python_version = "3.12"
strict = true
pretty = true
color_output = true
show_error_codes = true
warn_return_any = true
warn_unused_configs = true


[tool.isort]
profile = "black"
multi_line_output = 3
known_third_party = ["deadcode"]


[tool.black]
max_line_length = 120
line_length = 120
target_version = ["py312"]


[tool.pytest.ini_options]
addopts = "--cov=. --cov-fail-under=62.0"
